apiVersion: v1
kind: Service
metadata:
  name: jellyfin-clusterip
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 8096
    targetPort: 8096
---
apiVersion: v1
kind: Endpoints
metadata:
  name: jellyfin-clusterip
  namespace: default
subsets:
- addresses:
  - ip: 192.168.0.95
  ports:
  - port: 8096
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-scheil-one-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-scheme
spec:
  ingressClassName: traefik
  
  tls:
  - hosts:
    - media.scheil.one
    secretName: jellyfin-tls
  rules:
  - host: media.scheil.one
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin-clusterip
            port:
              number: 8096