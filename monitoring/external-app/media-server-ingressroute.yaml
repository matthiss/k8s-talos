
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: media-server-ingressroute
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`media.scheil.one`)
      kind: Rule
      services:
        - name: media-server
          port: 8096
  tls:
    certResolver: myresolver
    domains:
      - main: media.scheil.one
    options:
      name: default
      kind: TraefikService
    secretName: media-scheil-one-tls
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer
